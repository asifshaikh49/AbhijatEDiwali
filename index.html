<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diwali Book Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Left and Right Floating Kandils -->
  <!-- <img src="images/kandil1.png" class="kandil left-kandil">
  <img src="images/kandil1.png" class="kandil right-kandil"> -->

  <img src="images/Akash Kandil.png" class="kandil left-kandil">
  <img src="images/Akash Kandil.png" class="kandil right-kandil">

  <!-- Ground Pantiyan (Diya) -->
  <img src="images/panti2.png" class="pantiya left1">
  <img src="images/panti2.png" class="pantiya right1">

  <!-- Registration Form -->
  <div class="container">
    <h2>Abhijat E Dilwali 2025 Book</h2>
    <form id="registerForm">
      <label>Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label>Age</label>
      <input type="number" id="age" placeholder="Enter your age" required>

      <label>Mobile Number</label>
      <input type="tel" id="mobile" placeholder="Enter your mobile number" required>

      <button type="submit">Register</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
