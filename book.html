<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Abhijat Final PDF Viewer</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  html, body {
    height: 100%;
    background: #fff;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }

  h2#welcomeText {
    width: 100%;
    text-align: center;
    padding: 12px 14px;
    color: #222;
    font-size: 1.2rem;
    background: #fff;
  }

  .viewer {
    width: 95%;
    max-width: 900px;
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    border: 1px solid rgba(0,0,0,0.1);
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    margin-bottom: 14px;
  }

  /* PDF display area with 3D perspective */
  #pdf-container {
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff;
    position: relative;
    perspective: 1000px;
    overflow: hidden;
  }

  canvas {
    display: block;
    width: 100%;
    height: auto;
    backface-visibility: hidden;
  }

  /* Page flip animations */
  .flip-out {
    animation: flipOut 0.5s ease forwards;
    transform-origin: left center;
  }
  .flip-in {
    animation: flipIn 0.5s ease forwards;
    transform-origin: right center;
  }

  @keyframes flipOut {
    0% { transform: rotateY(0deg); opacity: 1; }
    100% { transform: rotateY(-90deg); opacity: 0; }
  }
  @keyframes flipIn {
    0% { transform: rotateY(90deg); opacity: 0; }
    100% { transform: rotateY(0deg); opacity: 1; }
  }

  .controls {
    display: flex;
    justify-content: center;
    gap: 10px;
    background: #f8f9fa;
    padding: 12px;
  }

  .controls button {
    padding: 10px 18px;
    border: none;
    background: #007bff;
    color: #fff;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s ease;
  }

  .controls button:hover {
    background: #0056b3;
  }

  @media (max-width:600px) {
    .viewer { width: 100%; border-radius: 0; box-shadow: none; }
    h2#welcomeText { font-size: 1rem; padding: 10px; }
    .controls { gap: 8px; background: #fff; padding: 10px; }
    .controls button { padding: 10px 14px; font-size: 0.9rem; }
  }
</style>
</head>
<body>

<h2 id="welcomeText">Welcome to Abhijat Book üìñ</h2>

<div class="viewer">
  <div id="pdf-container"></div>
  <div class="controls">
    <button id="prev">‚¨ÖÔ∏è Previous</button>
    <button id="next">Next ‚û°Ô∏è</button>
  </div>
</div>

<script>
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

  const PDF_URL = 'book-pages/AbhijatFinalPdf.pdf';
  let pdfDoc = null;
  let currentPage = 1;
  const container = document.getElementById('pdf-container');
  const header = document.getElementById('welcomeText');

  async function loadPDF() {
    pdfDoc = await pdfjsLib.getDocument(PDF_URL).promise;
    currentPage = 1;
    renderPage(currentPage, false);
  }

  async function renderPage(pageNum, animate = false, direction = 'next') {
    const page = await pdfDoc.getPage(pageNum);
    const viewport = page.getViewport({ scale: 1 });
    const containerWidth = container.clientWidth;
    const scale = containerWidth / viewport.width;
    const dpr = window.devicePixelRatio || 1;
    const scaledViewport = page.getViewport({ scale: scale * dpr });

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = scaledViewport.width;
    canvas.height = scaledViewport.height;
    canvas.style.width = `${scaledViewport.width / dpr}px`;
    canvas.style.height = `${scaledViewport.height / dpr}px`;
    canvas.style.position = 'absolute';
    canvas.style.top = '0';
    canvas.style.left = '0';

    // if animating, handle transition
    const oldCanvas = container.querySelector('canvas');
    if (animate && oldCanvas) {
      oldCanvas.classList.add(direction === 'next' ? 'flip-out' : 'flip-in');
      container.appendChild(canvas);

      // animate new page appearing
      canvas.classList.add(direction === 'next' ? 'flip-in' : 'flip-out');

      await page.render({ canvasContext: ctx, viewport: scaledViewport }).promise;

      // remove old after animation ends
      setTimeout(() => {
        if (oldCanvas && oldCanvas.parentNode) oldCanvas.remove();
        canvas.classList.remove('flip-in', 'flip-out');
      }, 500);
    } else {
      // no animation, direct replace
      container.innerHTML = '';
      container.appendChild(canvas);
      await page.render({ canvasContext: ctx, viewport: scaledViewport }).promise;
    }

    header.innerText = `Page ${pageNum} of ${pdfDoc.numPages}`;
  }

  document.getElementById('prev').addEventListener('click', async () => {
    if (currentPage > 1) {
      currentPage--;
      renderPage(currentPage, true, 'prev');
    }
  });

  document.getElementById('next').addEventListener('click', async () => {
    if (currentPage < pdfDoc.numPages) {
      currentPage++;
      renderPage(currentPage, true, 'next');
    } else {
      alert("üéâ You've reached the end of the book!");
    }
  });

  window.addEventListener('resize', () => renderPage(currentPage, false));

  loadPDF();
</script>

</body>
</html>
