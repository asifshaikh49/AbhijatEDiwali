<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Abhijat PDF Viewer with Scroll</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  html, body { height: 100%; background: #fff; font-family: Arial, sans-serif; }
  body { display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }

  h2#welcomeText {
    width: 100%; text-align: center; padding: 12px 14px;
    color: #222; font-size: 1.2rem; background: #fff;
  }

  .viewer {
    width: 95%; max-width: 900px; background: #fff;
    border-radius: 10px; border:1px solid rgba(0,0,0,0.08);
    box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    display: flex; flex-direction: column; margin-bottom: 14px;
  }

  /* Scrollable PDF container */
  #pdf-container {
    width: 100%;
    max-height: 80vh;    /* limit height */
    overflow-y: auto;    /* vertical scroll */
    background: #fff;
    display: flex;
    justify-content: center;
  }

  canvas {
    display: block;
    width: 100%;   /* scale width to container */
    height: auto;  /* keep aspect ratio, natural height can exceed container */
  }

  .controls {
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 12px;
    padding: 10px;
    background: #f8f9fa;
  }

  .controls button {
    padding: 10px 18px; border: none; background: #007bff; color: #fff;
    border-radius: 6px; cursor: pointer; font-size: 1rem;
  }
  .controls button:active { transform: translateY(1px); }

  @media (max-width:600px) {
    .viewer { width: 100%; max-width: none; border-radius: 0; box-shadow: none; border-left: none; border-right: none; }
    h2#welcomeText { font-size: 1.05rem; padding: 10px; }
    .controls { padding: 9px; gap: 8px; }
    .controls button { padding: 12px 16px; font-size: 0.95rem; border-radius: 5px; }
    #pdf-container { max-height: 75vh; }
  }
</style>
</head>
<body>

<h2 id="welcomeText">Welcome to Abhijat Book üìñ</h2>

<div class="viewer">
  <div id="pdf-container"></div>

  <div class="controls">
    <button id="prev">‚¨ÖÔ∏è Previous</button>
    <button id="next">Next ‚û°Ô∏è</button>
  </div>
</div>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

const PDF_URL = 'book-pages/AbhijatFinalPdf.pdf';
let pdfDoc = null;
let currentPage = 1;
const container = document.getElementById('pdf-container');
const header = document.getElementById('welcomeText');

async function loadPDF() {
  pdfDoc = await pdfjsLib.getDocument(PDF_URL).promise;
  currentPage = 1;
  await renderPage(currentPage);
}

async function renderPage(pageNum) {
  const page = await pdfDoc.getPage(pageNum);

  const containerWidth = container.clientWidth;

  // Scale by width only ‚Üí canvas can be taller than container
  const viewport = page.getViewport({ scale: containerWidth / page.getViewport({scale:1}).width });

  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');

  canvas.width = viewport.width;
  canvas.height = viewport.height;
  canvas.style.width = '100%';
  canvas.style.height = 'auto';

  container.innerHTML = '';
  container.appendChild(canvas);

  await page.render({ canvasContext: ctx, viewport }).promise;

  header.textContent = `Page ${pageNum} of ${pdfDoc.numPages}`;
}

document.getElementById('prev').addEventListener('click', async () => {
  if (currentPage > 1) { currentPage--; await renderPage(currentPage); container.scrollTop = 0; }
});
document.getElementById('next').addEventListener('click', async () => {
  if (currentPage < pdfDoc.numPages) { currentPage++; await renderPage(currentPage); container.scrollTop = 0; }
  else { alert("üéâ You've reached the end of the book!"); }
});

// Re-render on resize
window.addEventListener('resize', () => { if(pdfDoc) renderPage(currentPage); });

setTimeout(loadPDF, 50);
</script>

</body>
</html>
