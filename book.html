<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abhijat E-Book</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      flex: 1;
      border: none;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
      padding: 10px 0;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    button {
      background-color: #6c63ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #5848f4;
    }

    @media (max-width: 768px) {
      button {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>

<body>
  <!-- PDF VIEWER -->
  <iframe id="pdfViewer" src="AbhijatFinalPdf.pdf#page=1"></iframe>

  <!-- FIXED CONTROLS -->
  <div class="controls">
    <button id="prevBtn">Previous</button>
    <button id="nextBtn">Next</button>
  </div>

  <script>
    // PDF Navigation Script
    let currentPage = 1;
    const totalPages = 2; // Change this if PDF has more pages
    const viewer = document.getElementById("pdfViewer");

    document.getElementById("prevBtn").onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        viewer.src = `AbhijatFinalPdf.pdf#page=${currentPage}`;
      }
    };

    document.getElementById("nextBtn").onclick = () => {
      if (currentPage < totalPages) {
        currentPage++;
        viewer.src = `AbhijatFinalPdf.pdf#page=${currentPage}`;
      }
    };
  </script>
</body>
</html>
