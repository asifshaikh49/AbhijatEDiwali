<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abhijat E-Diwali 2025 - Book</title>
<style>
html, body {
  height:100%; width:100%; margin:0; padding:0; overflow:hidden;
  display:flex; justify-content:center; align-items:center; background:#fff;
}

iframe {
  width:100%;
  height:100%;
  border:none;
}

#prevPage, #nextPage {
  position:absolute; bottom:20px; padding:6px 12px; font-size:0.85rem;
  border:none; border-radius:4px; background:#f39c12; color:#fff; cursor:pointer; z-index:20;
}
#prevPage:hover, #nextPage:hover { background:#d35400; }
#prevPage { left:15px; } #nextPage { right:15px; }
</style>
</head>
<body>

<iframe id="pdfViewer" src="book-pages/AbhijatFinalPdf.pdf#page=1" allowfullscreen></iframe>

<button id="prevPage">Prev</button>
<button id="nextPage">Next</button>

<script>
const pdfIframe = document.getElementById('pdfViewer');
let currentPage = 1;

// PDF total pages (optional, if you know total pages you can limit)
let totalPages = 50; // Change to your PDF total pages

const updateIframePage = () => {
  pdfIframe.src = `book-pages/AbhijatFinalPdf.pdf#page=${currentPage}`;
}

document.getElementById('prevPage').addEventListener('click', () => {
  if(currentPage > 1) {
    currentPage--;
    updateIframePage();
  }
});

document.getElementById('nextPage').addEventListener('click', () => {
  if(currentPage < totalPages) {
    currentPage++;
    updateIframePage();
  }
});
</script>

</body>
</html>
