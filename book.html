<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Abhijat Final PDF Viewer</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
<style>
  /* Reset */
  * { box-sizing: border-box; margin: 0; padding: 0; }

  html, body {
    height: 100%;
    background: #fff;
    -webkit-text-size-adjust: 100%;
    font-family: Arial, sans-serif;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow-x: hidden;
    padding: env(safe-area-inset-top) 0 env(safe-area-inset-bottom);
  }

  /* Page header */
  h2#welcomeText {
    width: 100%;
    text-align: center;
    padding: 12px 14px;
    color: #222;
    font-size: 1.2rem;
    background: #fff;
  }

  /* The whole viewer (PDF + buttons) is one card so no gap appears */
  .viewer {
    width: 95%;
    max-width: 900px;
    background: #ffffff;
    border-radius: 10px;
    overflow: hidden;            /* important: hides any tiny overflow */
    border: 1px solid rgba(0,0,0,0.08);
    box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    margin-bottom: 14px;
  }

  /* PDF area */
  #pdf-container {
    width: 100%;
    /* don't set explicit height here; canvas will size itself */
    display: flex;
    align-items: center;
    justify-content: center;
    background: #fff;
  }

  /* ensure canvas behaves */
  canvas {
    display: block !important;
    width: 100% !important;
    height: auto !important;
    margin: 0 !important;
    padding: 0;
  }

  /* controls are visually attached ‚Äî border-top removed because viewer already has border */
  .controls {
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 12px;
    background: #f8f9fa;
    padding: 10px;
  }

  .controls button {
    padding: 10px 18px;
    border: none;
    background: #007bff;
    color: #fff;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
  }
  .controls button:active { transform: translateY(1px); }

  /* Mobile tweaks */
  @media (max-width:600px) {
    .viewer { width: 100%; max-width: none; border-radius: 0; box-shadow: none; border-left: none; border-right: none; }
    h2#welcomeText { font-size: 1.05rem; padding: 10px; }
    .controls { padding: 9px; gap: 8px; background: #fff; }
    .controls button { padding: 12px 16px; font-size: 0.95rem; border-radius: 5px; }
  }
</style>
</head>
<body>

<h2 id="welcomeText">Welcome to Abhijat Book üìñ</h2>

<!-- viewer wraps pdf + controls so they appear glued together -->
<div class="viewer" role="region" aria-label="PDF viewer">
  <div id="pdf-container" aria-live="polite"></div>

  <div class="controls" role="toolbar" aria-label="PDF navigation">
    <button id="prev" aria-label="Previous page">‚¨ÖÔ∏è Previous</button>
    <button id="next" aria-label="Next page">Next ‚û°Ô∏è</button>
  </div>
</div>

<script>
  // pdf.js worker
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

  const PDF_URL = 'book-pages/AbhijatFinalPdf.pdf'; // your PDF path
  let pdfDoc = null;
  let currentPage = 1;
  const container = document.getElementById('pdf-container');
  const header = document.getElementById('welcomeText');

  // Utility: remove whitespace text nodes inside container (some browsers insert them)
  function cleanContainerWhitespace() {
    for (let i = container.childNodes.length - 1; i >= 0; i--) {
      const n = container.childNodes[i];
      if (n.nodeType === Node.TEXT_NODE && !/\S/.test(n.nodeValue)) container.removeChild(n);
    }
  }

  async function loadPDF() {
    try {
      pdfDoc = await pdfjsLib.getDocument(PDF_URL).promise;
      currentPage = 1;
      await renderPage(currentPage);
    } catch (err) {
      console.error(err);
      container.textContent = 'Failed to load PDF.';
    }
  }

  async function renderPage(pageNum) {
    if (!pdfDoc) return;
    const page = await pdfDoc.getPage(pageNum);

    // natural viewport
    const natural = page.getViewport({ scale: 1 });
    const containerWidth = container.clientWidth;
    const scale = containerWidth / natural.width;
    const dpr = window.devicePixelRatio || 1;

    // choose scale for crisp rendering
    const renderViewport = page.getViewport({ scale: scale * dpr });

    // create canvas
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = renderViewport.width;
    canvas.height = renderViewport.height;

    // set display size (scaled down by dpr)
    canvas.style.width = (renderViewport.width / dpr) + 'px';
    canvas.style.height = (renderViewport.height / dpr) + 'px';
    canvas.style.display = 'block';
    canvas.style.margin = '0';

    // clear and append
    container.innerHTML = '';
    container.appendChild(canvas);

    // extra cleanup to avoid stray nodes
    cleanContainerWhitespace();

    // render
    await page.render({ canvasContext: ctx, viewport: renderViewport }).promise;

    // some mobile browsers may briefly paint background ‚Äî ensure viewer background covers it
    // update header
    header.textContent = `Page ${pageNum} of ${pdfDoc.numPages}`;
    // ensure controls remain directly below visually (force repaint)
    requestAnimationFrame(() => {
      // small no-op to force layout and avoid sub-pixel gap
      container.style.transform = 'translateZ(0)';
      setTimeout(()=> container.style.transform = '', 50);
    });
  }

  document.getElementById('prev').addEventListener('click', async () => {
    if (!pdfDoc) return;
    if (currentPage > 1) {
      currentPage--;
      await renderPage(currentPage);
    }
  });

  document.getElementById('next').addEventListener('click', async () => {
    if (!pdfDoc) return;
    if (currentPage < pdfDoc.numPages) {
      currentPage++;
      await renderPage(currentPage);
    } else {
      alert("üéâ You've reached the end of the book!");
    }
  });

  // re-render on resize/orientation to adapt scale
  let resizeTimer;
  function onResize() {
    clearTimeout(resizeTimer);
    resizeTimer = setTimeout(() => {
      if (pdfDoc) renderPage(currentPage).catch(e => console.error(e));
    }, 120);
  }
  window.addEventListener('resize', onResize);
  window.addEventListener('orientationchange', onResize);

  // initial load (tiny timeout helps with mobile UI chrome)
  setTimeout(loadPDF, 60);
</script>
</body>
</html>
